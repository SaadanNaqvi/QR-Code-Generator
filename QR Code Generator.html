<HTML>
<!Foundation Page for building our JavaScript programs>
<HEAD>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="QR Code Generator Style.css">
</HEAD>
<BODY>
    <div class="container">
        <p>Enter Your Text/URL</p>
        <input type="text" placeholder="Enter Your Text/URL" id="text">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        var imgBox = document.getElementById("imgBox");
        var qrImage = document.getElementById("qrImage");
        var qrText = document.getElementById("text");

        function generateQR()
        {
            if(qrText.value.length > 0)
            {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
                imgBox.classList.add("show-img");
            }
            else
            {
                qrText.classList.add("error");
                setTimeout(()=>{qrText.classList.remove("error")}, 1000)
            }
        }
    </script>
</BODY>
</HTML>
